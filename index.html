<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App - KE</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col-md-6">
            <img src="img/cities.png" alt="World cities" id="cities-pic" />
          </div>
          <div class="col-md-6">
            <div id="present-city">London</div>
            <div id="current-time">Tuesday, 23th of August, 2022 15:00</div>
            <div id="present-temp">23</div>
            <div id="celsius-sign">
              °C / <span id=" fahrenheit-sign">°F</span>
            </div>
          </div>
        </div>

        <form action="search-engine">
          <input
            type="text"
            placeholder="Choose your Location"
            name="City"
            id="city"
          />
          <input type="submit" value="Search" id="search-button" />
        </form>
        <div class="hourlyForcast">
          <div class="row todayHours">
            <div class="col-md-2 now">15:22</div>
            <div class="col-md-2 nowRound">16:00</div>
            <div class="col-md-2 nowRound+2">18:00</div>
            <div class="col-md-2 nowRound+4">20:00</div>
            <div class="col-md-2 nowRound+6">22:00</div>
            <div class="col-md-2 nowRound+8">24:00</div>
          </div>
          <div class="row todayEmoji">
            <div class="col-md-2 nowEmoji">😊</div>
            <div class="col-md-2 nowRoundEmoji">😊</div>
            <div class="col-md-2 nowRoundEmoji+2">🌧️</div>
            <div class="col-md-2 nowRoundEmoji+4">🌥️</div>
            <div class="col-md-2 nowRoundEmoji+6">😊</div>
            <div class="col-md-2 nowRoundEmoji+8">😊</div>
          </div>
          <div class="row todayTemp">
            <div class="col-md-2 nowTemp">
              25
              <div id="celsius-sign">
                °C / <span id=" fahrenheit-sign">°F</span>
              </div>
            </div>
            <div class="col-md-2 nowRoundTemp">
              25
              <div id="celsius-sign">
                °C / <span id=" fahrenheit-sign">°F</span>
              </div>
            </div>
            <div class="col-md-2 nowRoundTemp+2">
              25
              <div id="celsius-sign">
                °C / <span id=" fahrenheit-sign">°F</span>
              </div>
            </div>
            <div class="col-md-2 nowRoundTemp+4">
              25
              <div id="celsius-sign">
                °C / <span id=" fahrenheit-sign">°F</span>
              </div>
            </div>
            <div class="col-md-2 nowRoundTemp+6">
              25
              <div id="celsius-sign">
                °C / <span id=" fahrenheit-sign">°F</span>
              </div>
            </div>
            <div class="col-md-2 nowRoundTemp+8">
              25
              <div id="celsius-sign">
                °C / <span id=" fahrenheit-sign">°F</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
