<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App - KE</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col-6">
            <img
              src="../Vanilla-Weather-App-Project/img/cities.png"
              alt="World cities"
            />
            <div class="col-6">
              <div id="present-city">London</div>
              <div id="current-time">Tuesday, 23th of August, 2022 15:00</div>
              <div id="present-temp">..</div>
              <div id="celsius-sign">°C</div>
              /
              <div id=" fahrenheit-sign">°F</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
