<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App - KE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+SC&family=Pacifico&family=Square+Peg&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/f961de174d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row upperrow">
          <div class="col-md-6 cityDetails">
            <div id="present-city">Currently in London</div>
            <div id="present-temperature">
              <div id="present-degree">..</div>
              <span id="metrics"
                ><a href="#" id="celsius-sign" class="active">Â°C </a> /
                <a href="#" id="fahrenheit-sign"> Â°F</a>
              </span>

              <div id="description"></div>
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="Present temperature icon"
                id="present-icon"
              />
            </div>
          </div>
          <div class="col-md-6 extraInfo">
            <div id="present-time">Date</div>
            <div id="present-pressure">
              Pressure: <span id="pressure-value">..</span> hPA
            </div>
            <div id="present-humidity">
              Humidity: <span id="humidity-value">..</span>%
            </div>
            <div id="present-wind">
              Wind: <span id="wind-value">..</span>km/h
            </div>
          </div>
        </div>

        <form action="search-engine" id="search-engine">
          <input
            type="text"
            placeholder="Choose a location"
            name="City"
            id="city"
          />
          <input type="submit" value="Search" id="search-button" />
          <button alt="Current location" id="current-position-button">
            ðŸ§­
          </button>
        </form>

        <br />
        <div class="dailyForcast">
          <div class="row days">
            <div class="col tomorrow">
              Tuesday
              <img
                src="http://openweathermap.org/img/wn/01d@2x.png"
                alt="Present temperature icon"
                id="forecast-icon"
                width="45"
              />
              <div class="tomorrowTemp">
                25
                <span id="celsius-sign"></span>
                Â°C / <span id=" fahrenheit-sign">Â°F</span>
              </div>
            </div>

            <div class="col tomorrow+1">
              Wednesday
              <img
                src="http://openweathermap.org/img/wn/02d@2x.png"
                alt="Present temperature icon"
                id="forecast-icon"
                width="45"
              />
              <div class="tomorrow+1Temp">
                25
                <span id="celsius-sign"></span>
                Â°C / <span id=" fahrenheit-sign">Â°F</span>
              </div>
            </div>

            <div class="col tomorrow+2">
              Thursday
              <img
                src="http://openweathermap.org/img/wn/03d@2x.png"
                alt="Present temperature icon"
                id="forecast-icon"
                width="45"
              />
              <div class="tomorrow+2Temp">
                25
                <span id="celsius-sign"></span>
                Â°C / <span id=" fahrenheit-sign">Â°F</span>
              </div>
            </div>

            <div class="col tomorrow+3">
              Friday
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="Present temperature icon"
                id="forecast-icon"
                width="45"
              />
              <div class="tomorrow+3Temp">
                25
                <span id="celsius-sign"></span>
                Â°C / <span id=" fahrenheit-sign">Â°F</span>
              </div>
            </div>

            <div class="col tomorrow+4">
              Saturday
              <img
                src="http://openweathermap.org/img/wn/11d@2x.png"
                alt="Present temperature icon"
                id="forecast-icon"
                width="45"
              />
              <div class="tomorrow+4Temp">
                25
                <span id="celsius-sign"></span>
                Â°C / <span id=" fahrenheit-sign">Â°F</span>
              </div>
            </div>
          </div>
        </div>

        <div id="code-reference">
          Coded by
          <a
            href="https://github.com/evikorte/Vanilla-Weather-App-Project"
            target="_blank"
            id="git-hub-link"
            >evikorte</a
          >
        </div>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
